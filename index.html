<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation | Catch Errors and disply them</title>
    <link rel="stylesheet" href="/public/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-color">
        <div class="bg-image">
          <img
            src="./assets/geometric-bg.png"
            alt="geometric hand collorfull"
          />
          <h2>
            #Black Lives Matter <br />
            <span>Justice for black lives </span>
          </h2>
        </div>
        <div class="form-sign-in">
          <h2>Support the Equal Justice</h2>
          <form action="#" method="POST">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                required
                name=""
                id="email"
                spellcheck="false"
                placeholder=" "
              />
              <!--spellcheck, atributto utilizado para desativar a verificação de ortografia -->
              <div class="requirements">
                Digite um email válido.
              </div>
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                required
                id="password"
                placeholder=" "
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              />
              <!-- 
                pattern, atributo usado para definir uma nova expressão regular 
                para validar a senha com especificações como tamanho, e caracteres obrigatórios  -->
              <div class="requirements">
                Sua senha deve ter no mínimo 6 caractéres, sendo ao menos uma
                letra maiúscula, uma minúscula e um número.
              </div>
            </div>

            <label for="terms">
              <input type="checkbox" name="" id="terms" />
              I accept the <span>Terms of service</span> and privacy policy.
            </label>

            <button type="submit">Sign Up</button>
            <p>Already register ? <a href="#">Sign-in</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
